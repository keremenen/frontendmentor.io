<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="./css/global.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">NTF Card Component</h1>
      <article class="card">
        <figure class="card__image-wrapper">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium" />
          <div class="card__image-wrapper--active">
            <img src="./images/icon-view.svg" alt="View icon"/>
          </div>
        </figure>

        <hgroup class="card__headings">
          <h2 class="card__main-header">Equilibrium #3429</h2>
          <p class="card__subheader">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </hgroup>

        <section class="card__details">
          <div class="card__value-wrapper">
            <div class="card__value-icon-wrapper">
              <img
                src="./images/icon-ethereum.svg"
                alt="Ethereum icon" />
            </div>
            <span class="card__value">0.041 ETH</span>
          </div>
          <div class="card__time-left-wrapper">
            <div class="card__time-left-icon-wrapper">
              <img
                src="./images/icon-clock.svg"
                alt="Stopwatch icon" />
            </div>
            <span class="card__time-left">3 days left</span>
          </div>
        </section>

        <hr class="card__separator"></hr>

        <footer>
          <figure class="card__author-details">
            <img
              src="./images/image-avatar.png"
              alt="Headshot of Jules Wyvern" />

            <figcaption class="card__author-name">
              Creation of <span>Jules Wyvern</span>
            </figcaption>
          </figure>
        </footer>
      </article>
    </main>
  </body>
</html>
