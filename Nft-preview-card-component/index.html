<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="./css/global.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card__image-wrapper">
          '
          <img
            src="./images/image-equilibrium.jpg"
            alt="" />
        </div>

        <hgroup>
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </hgroup>

        <div class="card__details">
          <div class="card__price-wrapper">
            <div class="card__price-icon-wrapper"></div>
            <div class="card__price">0.041 ETH</div>
          </div>
          <div class="card__left-time-wrapper">
            <div class="card__left-time-icon-wrapper"></div>
            <div class="card__left-time">3 days left</div>
          </div>
        </div>

        <footer>
          <figure>
            <img
              src="./images/image-avatar.png"
              alt="Headshot of Jules Wyvern" />
            <figcaption class="blog-post__author-name">
              Creation of Jules Wyvern
            </figcaption>
          </figure>
        </footer>
      </article>
    </main>
  </body>
</html>
