<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="./styles/global.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__image-wrapper">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 48rem)" />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle chanel perfume" />
        </picture>
        <div>
          <hgroup class="product__headings">
            <h2>PERFUME</h2>
            <h3>Gabrielle Essence Eau De Parfum</h3>
          </hgroup>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product__price">
          <p class="product__current-price">$149.99</p>
          <p class="product__previous-price">$169.99</p>
        </div>
        <button>Add to Cart</button>
      </article>
    </main>
  </body>
</html>
