<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="./styles/global.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <article class="result">
        <div class="result__score">
          <h2 class="result__title--score">Your Result</h2>
          <div class="result__points-wrapper">
            <h1>76</h1>
            <h4>of 100</h4>
          </div>
          <h3 class="result__subtitle">Great</h3>
          <p class="result__message">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="result__summary">
          <h2 class="result__title--summary">Summary</h2>
          <ul class="result__categories-wrapper">
            <li class="result__single-category--reaction">
              <i class="result__category-icon">icon</i>
              <span class="result__category-name">Reaction</span>
              <div class="result__category-score"><span>80</span> / 100</div>
            </li>
            <li class="result__single-category--memory">
              <i class="result__category-icon">icon</i>
              <span class="result__category-name">Memory</span>
              <div class="result__category-score"><span>92</span> / 100</div>
            </li>
            <li class="result__single-category--verbal">
              <i class="result__category-icon">icon</i>
              <span class="result__category-name">Verbal</span>
              <div class="result__category-score"><span>61</span> / 100</div>
            </li>
            <li class="result__single-category--visual">
              <i class="result__category-icon">icon</i>
              <span class="result__category-name">Visual</span>
              <div class="result__category-score"><span>73</span> / 100</div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </article>
    </main>
  </body>
</html>
