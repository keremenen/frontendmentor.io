<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./styles/global.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/fce91d05c7.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="site-header">
      <figure class="logo-wrapper">
        <img
          src="./images/logo.svg"
          alt="PING company logo with blue dot" />
      </figure>
    </header>

    <main class="container">
      <section class="hero-section">
        <h1 class="hero-section__title">We are launching <span>soon!</span></h1>
        <h2 class="hero-section__subtitle">Subscribe and get notified</h2>

        <form class="subscription-form">
          <input
            class="subscription-form__input"
            type="text"
            placeholder="Your email address..." />
          <button class="subscription-form__button">Notify Me</button>
        </form>
      </section>
      <figure class="main-image-wrapper">
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard illustration" />
      </figure>
    </main>

    <footer class="site-footer">
      <ul class="social-links">
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
      <p class="copyrights">Â© Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
