<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
      crossorigin />

    <link
      rel="stylesheet"
      href="./styles/global.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="profile-card__background-wrapper">
          <img
            src="./images/bg-pattern-card.svg"
            alt="Green dots" />
        </div>
        <figure class="profile-card__user-image">
          <img
            src="./images/image-victor.jpg"
            alt="Headshot of Victor" />
        </figure>
        <header class="profile-card__header">
          <h1>Victor Crest<span>26</span></h1>
          <h2>London</h2>
        </header>
        <hr />
        <div class="profile-card__statistics">
          <div class="profile-card__single-counter">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="profile-card__single-counter">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="profile-card__single-counter">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
