<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./styles/global.css" />
  </head>
  <body>
    <main>
      <section class="promo">
        <header class="header">
          <img
            src="./images/logo.svg"
            class="header__logo"
            alt="Base Apparel logo" />
        </header>
        <div class="promo__text-container">
          <h1 class="promo__title">We're <span>coming soon</span></h1>
          <p class="promo__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="promo__form">
            <div class="promo__input-group">
              <input
                type="email"
                class="promo__input"
                placeholder="Email Address"
                required />
              <button
                type="submit"
                class="promo__submit">
                <img
                  src="./images/icon-arrow.svg"
                  class="promo__submit-arrow"
                  alt="" />
              </button>
            </div>
            <p class="promo__error-text">Please provide a valid email</p>
          </form>
        </div>
        <div class="promo__image-container">
          <picture>
            <source
              srcset="./images/hero-desktop.jpg"
              media="(min-width: 48rem)" />
            <img
              src="./images/hero-mobile.jpg"
              class="promo__image"
              alt="A woman in an orange shirt with a tender look" />
          </picture>
        </div>
      </section>
    </main>
  </body>
</html>
