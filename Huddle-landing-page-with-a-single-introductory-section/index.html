<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="./styles/global.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-wrapper">
        <img
          src="./images/logo.svg"
          alt="Huddle logo" />
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <figure class="hero__image-wrapper">
          <img
            src="./images/illustration-mockups.svg"
            alt="Desktop and mobile website illustration" />
        </figure>
        <article class="hero__article">
          <header class="hero__header"><h1>Hello</h1></header>
          <main>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="hero__register-button">Register</button>
          </main>
        </article>
      </section>
    </main>

    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__item">
            <a
              href="#"
              class="footer__link"
              >Facebook</a
            >
          </li>
          <li class="footer__item">
            <a
              href="#"
              class="footer__link"
              >Twitter</a
            >
          </li>
          <li class="footer__item">
            <a
              href="#"
              class="footer__link"
              >Instagram</a
            >
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
