<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./styles/global.css" />
    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="article">
        <figure class="article__image-wrapper"">
          <img
            src="./images/drawers.jpg"
            class="article__image"
            alt="Green drawers with orange wase on top" />
        </figure>
        <div class="article__details">
          <header class="article__header">
            <h2 class="article__title">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h2>
          </header>
          <p class="article__description">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I’ve got some simple tips to help
            you make any room feel complete.
          </p>
          <footer class="article__footer">
            <figure class="article__avatar-wrapper">
              <img
                class="article__avatar-img"
                src="./images/avatar-michelle.jpg"
                alt="Headshot of Michelle Appleton" />
            </figure>
            <div class="article__author">
              <h3 class="article__author-name">Michelle Appleton</h3>
              <p class="article__author-date">
                <time datetime="28-05-2020">28 Jun 2020</time>
              </p>
            </div>
            <button class="article__share-button">Share</button>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
