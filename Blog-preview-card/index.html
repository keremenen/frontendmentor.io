<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link
      rel="stylesheet"
      href="styles/global.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
   <main class="container">
    <h1 class="sr-only">Blog preview card</h1>
    <div class="card">
      <div class="card__image-wrapper">
        <img src="assets/images/illustration-article.svg" alt="Blog entry image">
      </div>
      <div class="card__post-details">
        <span class="card__post-label">Learning</span>
        <h3 class="card__publish-date">Published 21 Dec 2023</h3>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__short-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <div class="card__author-image-wrapper">
          <img src="assets/images/image-avatar.webp" alt="Author Avatar">
        </div>
        <span class="card__author-name">Greg Hopper</span>
      </div>
    </div>
    </div>
   </main>
  </body>
</html>
