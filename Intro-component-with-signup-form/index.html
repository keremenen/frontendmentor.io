<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./styles/global.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <article class="intro">
        <header class="intro__headers">
          <h1 class="intro__title">Learn to code by watching others</h1>
          <p class="intro__subtitle">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </header>
        <div class="intro__form-wrapper">
          <h2 class="intro__promotion-header">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </h2>
          <form id="intro__form">
            <div class="intro__form-single-wrapper">
              <input
                class="intro__form-single-input"
                name="Name"
                id="intro__form-name-input"
                type="text"
                placeholder="First Name" />
            </div>
            <div class="intro__form-single-wrapper">
              <input
                class="intro__form-single-input"
                name="Last Name"
                id="intro__form-lastname-input"
                type="text"
                placeholder="Last Name" />
            </div>

            <div class="intro__form-single-wrapper">
              <input
                class="intro__form-single-input"
                name="Email"
                type="email"
                id="intro__form-email-input"
                placeholder="Email Address" />
            </div>

            <div class="intro__form-single-wrapper">
              <input
                class="intro__form-single-input"
                name="Password"
                id="intro__form-password-input"
                type="password"
                placeholder="Password"
                autocomplete="on" />
            </div>
            <button
              class="intro__form-submit-button"
              type="submit">
              CLAIM YOUR FREE TRIAL
            </button>
            <p class="intro__form-terms">
              By clicking the button, you are agreeing to our
              <a href="#!">Terms and Services</a>
            </p>
          </form>
        </div>
      </article>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
