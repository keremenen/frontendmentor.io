<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./styles/global.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <article class="intro">
        <header class="intro__headers">
          <h1 class="intro__title">Learn to code by watching others</h1>
          <p class="intro__subtitle">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </header>
        <div class="intro__form-wrapper">
          <h2 class="intro__promotion-header">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </h2>
          <form class="intro-form">
            <input
              class="intro-form__single-input"
              type="text"
              placeholder="First Name" />
            <input
              class="intro-form__single-input"
              type="text"
              placeholder="Last Name" />
            <input
              class="intro-form__single-input"
              type="email"
              placeholder="Email Address" />
            <input
              class="intro-form__single-input"
              type="password"
              placeholder="Password" />
            <button class="intro-form__submit-button">
              CLAIM YOUR FREE TRIAL
            </button>
            <p class="intro-form__terms">
              By clicking the button, you are agreeing to our
              <a href="#!">Terms and Services</a>
            </p>
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
