<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />

    <title>Frontend Mentor | Pod request access landing page</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./styles/global.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <img
          src="./assets/desktop/logo.svg"
          alt="Pod logo"
          class="navigation__logo" />
      </nav>
    </header>

    <main class="main-content">
      <section class="hero">
        <h1 class="hero__title">
          Publish Your Podcasts <span>Everywhere.</span>
        </h1>
        <p class="hero__description">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="platforms">
          <ul class="platforms__list">
            <li class="platforms__item">
              <img
                src="spotify.png"
                alt="Spotify"
                class="platforms__icon" />
            </li>
            <li class="platforms__item">
              <img
                src="apple-podcast.png"
                alt="Apple Podcast"
                class="platforms__icon" />
            </li>
            <li class="platforms__item">
              <img
                src="google-podcasts.png"
                alt="Google Podcasts"
                class="platforms__icon" />
            </li>
            <li class="platforms__item">
              <img
                src="pocket-casts.png"
                alt="Pocket Casts"
                class="platforms__icon" />
            </li>
          </ul>
        </div>
        <form class="form">
          <input
            type="email"
            name="email"
            placeholder="Email address"
            class="form__input" />
          <button
            type="submit"
            class="form__button">
            Request Access
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
