<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="./styles/global.css" />
  </head>
  <body>
    <main class="summary">
      <h1 class="sr-only">Order summary component</h1>
      <article class="summary-card">
        <figure class="summary-card__hero">
          <img
            src="images/illustration-hero.svg"
            alt="Order Summary Illustration" />
        </figure>
        <header class="summary-card__header">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </header>
        <div class="summary-card__item">
          <div class="summary-card__item-info">
            <figure class="summary-card__item-logo">
              <img
                src="images/icon-music.svg"
                alt="Music-icon" />
            </figure>
            <header class="summary-card__item-details">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </header>
          </div>
          <a
            class="summary-card__change-link"
            href="#!"
            >Change</a
          >
        </div>
        <div class="summary-card__actions">
          <button class="summary-card__action-button">
            Proceed to Payment
          </button>
          <button class="summary-card__action-button--cancel">
            Cancel Order
          </button>
        </div>
      </article>

      <div class="summary__background-wrapper">
        <img
          src="images/pattern-background-desktop.svg"
          alt="Light-violet waves" />
      </div>
    </main>
  </body>
</html>
