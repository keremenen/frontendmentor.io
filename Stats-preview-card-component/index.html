<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./styles/global.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="stats-card">
        <aside class="stats-card__aside">
          <header class="stats-card__header">
            <h1>
              Get <mark>insights</mark> that help your business <br />grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>
          <div class="stats-card__statistics">
            <div class="stats-card__single_statistic">
              <h2>10k+</h2>
              <h3>Companies</h3>
            </div>
            <div class="stats-card__single_statistic">
              <h2>314</h2>
              <h3>Templates</h3>
            </div>
            <div class="stats-card__single_statistic">
              <h2>12M+</h2>
              <h3>Queries</h3>
            </div>
          </div>
        </aside>
        <div class="stats-card__image-wrapper">
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="(min-width: 48rem)" />
            <img
              src="./images/image-header-mobile.jpg"
              alt="Three talking women in the office with a purple photo filter" />
          </picture>
        </div>
      </article>
    </main>
  </body>
</html>
