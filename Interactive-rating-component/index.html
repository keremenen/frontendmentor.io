<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="./styles/global.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <article class="rating">
        <div class="rating__icon-wrapper">
          <img
            src="./images/icon-star.svg"
            alt="Yellow star" />
        </div>
        <header class="rating__heading">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </header>
        <div class="rating__controls">
          <input
            type="button"
            class="rating__input"
            value="1" />
          <input
            type="button"
            class="rating__input"
            value="2" />
          <input
            type="button"
            class="rating__input"
            value="3" />
          <input
            type="button"
            class="rating__input"
            value="4" />
          <input
            type="button"
            class="rating__input"
            value="5" />
        </div>
        <button class="rating__submit-button">SUBMIT</button>
      </article>
      <article class="acknowledgments">
        <div class="acknowledgments__image-wrapper">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Smartphone with creditcard" />
        </div>
        <p class="acknowledgments__rating">
          You selected
          <span class="acknowledgments__selected-rating"></span> out of 5
        </p>
        <h1 class="acknowledgments__title">Thank you!</h1>
        <p class="acknowledgments__text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </article>
    </main>
    <script src="./js/interactive-rating.js"></script>
  </body>
</html>
